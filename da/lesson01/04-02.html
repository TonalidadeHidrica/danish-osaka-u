	<h4><a name="b02" id="b02"></a>2. 動詞の現在形</h4>
  </div>
  
  <div class="textBunpo">
  
	<h4>- hedder <br />
	  - kommer <br />
	  - er <br />
	  - siger <br />
	  - staver</h4>
	<p>&nbsp;</p>
	<p>★デンマーク語の動詞には，人称変化が一切ありません． <br />
	  例えば，英語のI come/ he comesのような人称変化はありません．</p>
	<p>★現在形 (hedder, kommer, siger, staver) は不定詞 (hedde, komme, sige, stave) に r を付けた形です．一方 er は例外で，その不定詞はværeです．</p>
